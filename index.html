              <!DOCTYPE html>
              <html lang="en">
              <head>
                  <meta charset="UTF-8">

              <!DOCTYPE html>
              <html>
              <head>
                  <title>Ajouter aux favoris</title>
                  <!-- Inclure la bibliothèque jQuery si nécessaire -->
                  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
              </head>
              <body>
                  <!-- Affichage des jeux -->
                  <div id="jeux">
                      <div class="jeu">
                          <h3>Nom du jeu 1</h3>
                          <button class="ajouter-favoris" data-jeu-id="1">Ajouter aux favoris</button>
                      </div>
                      <div class="jeu">
                          <h3>Nom du jeu 2</h3>
                          <button class="ajouter-favoris" data-jeu-id="2">Ajouter aux favoris</button>
                      </div>
                      <!-- Ajoutez autant de jeux que nécessaire -->
                  </div>
              
                  <script>
                      // Fonction pour ajouter un jeu aux favoris
                      function ajouterAuxFavoris(jeuId) {
                          // Effectuer une requête AJAX pour ajouter le jeu aux favoris
                          $.ajax({
                              url: 'score.php',
                              method: 'POST',
                              data: { jeu_id: jeuId },
                              success: function(response) {
                                  alert(response);
                              },
                              error: function() {
                                  alert('Une erreur s\'est produite lors de l\'ajout aux favoris.');
                              }
                          });
                      }
              
                      // Gestionnaire d'événement pour le clic sur le bouton "Ajouter aux favoris"
                      $(document).on('click', '.ajouter-favoris', function() {
                          var jeuId = $(this).data('jeu-id');
                          ajouterAuxFavoris(jeuId);
                      });
                  </script>
              </body>
              </html>
